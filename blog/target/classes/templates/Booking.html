<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #002b47;
        }
        header .nav-link {
            color: #ffffff;
        }
        header .nav-link.active {
            background-color: #ffc107;
            color: #000000;
        }
        .container h2 {
            color: #002b47;
        }
        .footer {
            background-color: #002b47;
            color: #ffffff;
            padding: 1rem 0;
        }
        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000000;
        }
        table {
            width: 100%;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 text-white">Travel Agency</span>
    </a>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/Booking" class="nav-link active">Booking</a></li>
        <li class="nav-item"><a href="/YourApplication" class="nav-link">Your Application</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
    </ul>
</header>

<div class="container">
    <h2 class="text-center mb-4">Available Tours</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Country</th>
            <th>City</th>
            <th>Nights</th>
            <th>Meals</th>
            <th>Adults</th>
            <th>Children</th>
            <th>Departure Date</th>
            <th>Contact</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tour : ${Tours}">
            <td th:text="${tour.country}"></td>
            <td th:text="'' + ${tour.city}"></td>
            <td th:text="'' + ${tour.nights}"></td>
            <td th:text="'' + ${tour.meals}"></td>
            <td th:text="'' + ${tour.adults}"></td>
            <td th:text="'' + ${tour.children}"></td>
            <td th:text="'' + ${tour.departureDate}"></td>
            <td th:text="'' + ${tour.contact}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="footer text-center mt-4">
    <p>&copy; 2024 Travel Agency. All rights reserved.</p>
</footer>
</body>
</html>
